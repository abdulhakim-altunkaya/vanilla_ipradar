    <main class="mainArea">
    <!-- TOP AREA -->

    <!-- MAIN AREA --> 
    <section class="contentArea">
        <div class="inputArea">
            <input class="inputIP" id="ipInput" type="text" 
                placeholder="enter IP address" maxlength="45" autocomplete="off">
            <button class="button1010" id="logVisitorBtn">Locate IP</button>
        </div>
        <section class="resultAndMapArea">
            <section class="resultArea">
                <h3>IP Details</h3>
                <dl>
                    <dt>Continent:</dt><dd id="continentSpan"></dd>
                    <dt>Country:</dt><dd id="countrySpan"></dd>
                    <dt>City:</dt><dd id="citySpan"></dd>
                    <dt>Latitude:</dt><dd id="latitudeSpan"></dd>
                    <dt>Longitude:</dt><dd id="longitudeSpan"></dd>
                    <dt>Connection Type:</dt><dd id="connectionTypeSpan"></dd>
                    <dt>IP Type:</dt><dd id="ipTypeSpan"></dd>
                </dl>
                <div id="errorArea"></div>
            </section>
            <section class="mapArea">
                <div id="map" class="mapDiv"></div>
            </section>
        </section>
    </section>

    <footer class="footerArea">
